<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drum Kit</title>
    <link rel="stylesheet" href="/style/css/style.css">
</head>

<body>

    <div class="container">
        <div data-key="65" class="key">
            <kbd>A</kbd>
            <span>C</span>
        </div>

        <div data-key="83" class="key">
            <kbd>S</kbd>
            <span>D</span>
        </div>

        <div data-key="68" class="key">
            <kbd>D</kbd>
            <span>E</span>
        </div>

        <div data-key="70" class="key">
            <kbd>F</kbd>
            <span>F</span>
        </div>

        <div data-key="71" class="key">
            <kbd>G</kbd>
            <span>G</span>
        </div>

        <div data-key="72" class="key">
            <kbd>H</kbd>
            <span>A</span>
        </div>

        <div data-key="74" class="key">
            <kbd>J</kbd>
            <span>B</span>
        </div>

        <div data-key="75" class="key">
            <kbd>K</kbd>
            <span>C2</span>
        </div>

        <div data-key="76" class="key">
            <kbd>L</kbd>
            <span>C22</span>
        </div>
    </div>

    <audio datd-key="65" src="style/audio/pianoC.mp3"></audio>
    <audio datd-key="83" src="style/audio/pianoD.mp3"></audio>
    <audio datd-key="68" src="style/audio/pianoE.mp3"></audio>
    <audio datd-key="70" src="style/audio/pianoF.mp3"></audio>
    <audio datd-key="71" src="style/audio/pianoG.mp3"></audio>
    <audio datd-key="72" src="style/audio/pianoA.mp3"></audio>
    <audio datd-key="74" src="style/audio/pianoB.mp3"></audio>
    <audio datd-key="75" src="style/audio/pianoC2.mp3"></audio>
    <audio datd-key="76" src="style/audio/pianoC2.mp3"></audio>


<script  type="text/javaScript" src="style/js/style.js">
// window.addEventListener('keydown',function(e){

</script>
</body>


</html>
